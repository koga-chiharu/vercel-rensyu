<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>„Åè„Åù„Å≠„ÇÄ„Çè„Çç„Åü„Çì„Å∞„Çä„Çì</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #1a1a2e, #16213e);
            overflow: hidden;
            font-family: sans-serif;
        }

        .button {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #e94560;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            z-index: 1000;
        }

        .button:hover {
            transform: scale(1.1);
        }

        .button:active {
            transform: scale(0.9);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .sleep {
            position: absolute;
            color: #fff;
            font-size: 24px;
            user-select: none;
            pointer-events: none;
        }

        #message {
            position: fixed;
            top: 20px;
            color: white;
            font-size: 24px;
            text-align: center;
            width: 100%;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        #message.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="message">Áú†„Åü„ÅÑ„Åë„Å©„Å™„Çì„Å®„Åã„ÅÑ„Åë„Çã„Åè„Å≠ÔºüÔºü</div>
    <button class="button">Áµ∂ÂØæÊäº„Åô„Å™Âç±Èô∫</button>

    <script>
        const button = document.querySelector('.button');
        const message = document.getElementById('message');
        const sleepChars = ['üí§', 'üò¥', 'z', 'Z'];
        let isSnowing = false;

        button.addEventListener('click', () => {
            if (!isSnowing) {
                isSnowing = true;
                showMessage();
                startSnow();
            }
        });

        function showMessage() {
            message.classList.add('show');
            setTimeout(() => {
                message.classList.remove('show');
            }, 3000);  // 3ÁßíÂæå„Å´„Éï„Çß„Éº„Éâ„Ç¢„Ç¶„Éà
        }

        function createSleep() {
            const sleep = document.createElement('div');
            sleep.className = 'sleep';
            sleep.style.left = Math.random() * window.innerWidth + 'px';
            sleep.style.top = -30 + 'px';
            sleep.textContent = sleepChars[Math.floor(Math.random() * sleepChars.length)];
            document.body.appendChild(sleep);

            let position = -30;
            let offset = Math.random() * 4 - 2;
            let opacity = 1;

            function fall() {
                if (position > window.innerHeight) {
                    sleep.remove();
                    return;
                }

                position += 2;
                offset += Math.random() * 0.4 - 0.2;
                opacity -= 0.003;

                sleep.style.top = position + 'px';
                sleep.style.left = parseFloat(sleep.style.left) + offset + 'px';
                sleep.style.opacity = opacity;

                requestAnimationFrame(fall);
            }

            fall();
        }

        function startSnow() {
            setInterval(createSleep, 200);
        }
    </script>
</body>
</html>
